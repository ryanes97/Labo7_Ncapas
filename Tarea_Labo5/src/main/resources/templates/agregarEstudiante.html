<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Inicio</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
     <div class="container">
      <div class="row justify-content-center">
         <div class="col-md-6">
          <div class="card mt-2">
            <div class="card-body">
              <form th:action="@{/save}" th:object="${estudiante}" method="post"> 
                <legend>
                <span th:text="${estudiante.codigoEstudiante == null} ? 'Crear estudiante' : 'Actualizar estudiante'"></span>
                 <button type="submit" class="btn btn-success float-right">Guardar</button>
                 <a class="btn btn-secondary float-right mr-3" th:href="@{/estudiante}" role="button">Regresar</a>
                 </legend>

                  <div class="form-group">
                    <label for="nombre" class="mb-1">Nombre</label>
                    <input type="hidden" class="form-control" th:field="*{codigoEstudiante}" name="codigoEstudiante">
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre">
                    <small th:errors="*{nombre}" style="color: #FF0000"></small>
                  </div>
                  <div class="form-group">
                    <label for="apellido" class="mb-1">Apellido</label>
                    <input type="text" class="form-control" th:field="*{apellido}" id="apellido" name="apellido">
                    <small th:errors="*{apellido}" style="color: #FF0000"></small>              
                  </div>
                  <div class="form-group">
                    <label for="edad" class="mb-1">Edad</label>
                    <input type="number" class="form-control" th:field="*{edad}" id="edad" name="edad">
                    <small th:errors="*{edad}" style="color: #FF0000"></small>  
                  </div>
                  <div class="form-group">
                    <label for="carrera" >Estado</label>
                    <div class="form-check">
										  <input class="form-check-input" type="radio" name="activo" id="activo" th:field="*{estado}" th:value="${true}">
										  <label class="form-check-label" for="activo">
										    Activo
										  </label>
										</div>
		                <div class="form-check">
                      <input class="form-check-input" type="radio" name="inactivo" id="inactivo" th:field="*{estado}" th:value="${false}">
                      <label class="form-check-label" for="inactivo">
                        Inactivo
                      </label>
                    </div>
                  </div>
                </form>
            </div>
         </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
